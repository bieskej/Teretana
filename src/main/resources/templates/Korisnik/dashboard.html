<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Korisnik Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Dobrodošli, <span th:text="${user.ime}"></span>!</h1>

    <!-- Logout Button -->
    <div class="text-right mb-3">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>

    <!-- Gym Information -->
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Moj Fitness Centar</h5>
            <p class="card-text">Informacije o fitness centru kojem pripadate.</p>
            <p><strong>Ime:</strong> <span th:text="${gym.name}">Naziv Fitness Centra</span></p>
            <p><strong>Adresa:</strong> <span th:text="${gym.address}">Adresa Fitness Centra</span></p>
        </div>
    </div>

    <!-- Workout Plans -->
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Moji Programi Vježbanja</h5>
            <p class="card-text">Pregledajte svoje programe vježbanja.</p>
            <div th:each="workoutPlan : ${workoutPlans}">
                <p><strong th:text="${workoutPlan.name}">Workout Plan Name</strong></p>
                <!-- Add more details as needed -->
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
